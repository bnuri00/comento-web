{% extends 'base.html' %}
{% block content %}

<section class="" id="">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-10">
                <h2> update comment</h2>
                <div class="mb-5">
                    <div class="card bg-light">
                        <div class="card-body">
                            <form action="{% url 'mysite:comment_update' comment.id %}" class="mb-4" method="post">
                                {% csrf_token %} <textarea class="form-control" id="content" name="content" rows="3">{{ form.content.value }}</textarea>
                                <button class="btn btn-primary" type="submit">submit</button>
                            </form>
                        </div></div></div></div></div></div></section>

{% endblock %}
