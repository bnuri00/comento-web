{% extends "base.html" %}
{% block content %}

    <section class="" id="">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div class="col-lg-10">
                    <h2 class="py-2"style="border-bottom: 1px solid;">LOG IN</h2>
                    {% if form.errors %}
                    <p>아이디 또는 비밀번호가 틀립니다. 다시 시도해주세요.</p>
                    {% endif %}

                    <form action="{% url 'accounts:login' %}" method="post">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td>{{ form.username.label_tag }}</td>
                                <td>{{ form.username }}</td>
                            </tr>
                            <tr>
                                <td>{{ form.password.label_tag }}</td>
                                <td>{{ form.password }}</td>
                            </tr>
                        </table>

                        <input type="submit" value="login">
                    </form>
                </div>
            </div>
        </div>
    </section>




{% endblock %}
